<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="./style.css" rel="stylesheet"/>
      <title>Document</title>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./loading.gif" alt="preloader"/>
    </div>
    <!-- header -->
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="./nature(720p).mp4" type="video/mp4" />
        </video>
        <h1>Video Project</h1>
        <!-- video switch -->
        <button class="switch-btn">
            <span>play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
